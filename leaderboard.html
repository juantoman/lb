<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>
	<p>{{> loginButtons}}</p>
	{{> leaderboard}}
</body>

<template name="leaderboard">
	{{#if currentUser}}
    {{> addPlayerForm}}
		<ul class="list-group">
		    {{#each player}}
			<li class="player {{selectedClass}} list-group-item">{{name}}: {{score}}</li>
		    {{/each}}
		    {{#if selectedPlayer}}
	    		<li class="bg-info">Selected Player: {{selectedPlayer.name}}</li>
	    		<li>
				<button class="increment btn btn-primary btn-sm">Give 5 Points</button>
				<button class="decrement btn btn-primary btn-sm">Take 5 Points</button>
				<button class="remove btn btn-primary btn-sm">Remove Player</button>
			</li>
		    {{/if}}
		</ul>
	{{else}}
	    <p class="bg-info">You must be logged-in to see this content.</p>
	{{/if}}
</template>

<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
    </form>
</template>
